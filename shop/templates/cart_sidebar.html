{% load static %}
{% load humanize %}

<link rel="stylesheet" href="{% static 'assets/css/cart_sidebar.css' %}">

<div id="cartOverlay" onclick="closeCart()"></div>

<div class="cart-sidebar">
    <div class="cart-header">
        <h3>Cart</h3>
        <button class="cart-close" onclick="closeCart()">Ã—</button>
    </div>

    <div class="cart-body">
        {% include 'cart_items.html' %}
    </div>

    <div class="cart-footer">
        <div class="cart-subtotal">
            <span>Subtotal:</span>
            <span>{{ cart_subtotal|intcomma }} KES</span>
        </div>

        <a href="{% url 'checkout' %}" class="cart-checkout-btn">
            Checkout
        </a>

        <a href="{% url 'cart' %}" class="cart-view-btn">
            View Cart
        </a>
    </div>
</div>
<script src="{% static 'assets/js/cart_sidebar.js' %}"></script>
